<!DOCTYPE html>
<html lang="en-US">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta charset="UTF-8">
<title>API - linkHandler</title>
<link href="_styles.css" rel="stylesheet" type="text/css">
<script src="_prettify.js"></script>
<script src="_test-stuff.js"></script>

<!-- Wimpy Engine -->
<script src="../wimpy.js"></script><script src="wimpy.js"></script>


</head>
<body onload="pageReady()">
<div id="mainMenu"></div>
<div id="pageWrapper" class="pageWrapper">


<script>

// Set up a function to "ping" when the link icon is clicked in the playlist.
function myLinkHandler(itemData){
	
	var see = "";
	// Set the playlist
	for(var prop in itemData){
		see += prop + " : " + itemData[prop] + "<br>";
	}
	
	var outputObj = document.getElementById("output");
	outputObj.innerHTML = see;
	
}

// Create a new player
var player = new wimpyPlayer({
		linkEnable : 1
	});


// Setting the "setLinkHandler" to the "myLinkHandler" function.
player.setLinkHandler(myLinkHandler);



</script>


<pre id="output">Output will appear here after link is clicked</pre>

<!-- Description -->
<p>Establishing player via javascript and setting the link handler immediately.</p>



</div> <!-- close pageWrapper -->
</body>

</html>
