<!-- Wimpy Engine -->
<script src="../wimpy.js"></script><script src="wimpy.js"></script>

<body onload="pageReady()">
<div id="mainMenu"></div>
<div id="pageWrapper" class="pageWrapper">



<script>

// Set up a function to "ping" once the player 
// is set up and ready to be interacted with.
function doit(playerHandle, arg1, arg2, arg3){
	
	// Set the playlist
	player.setPlaylist("../song1.mp3|../song2.mp3");
	
	alert("arg: " + arg1 + " arg2: " + arg2 + " arg3: " + arg3); 
	
}

// Create a new player, setting the "media" option 
// to "none" so no playlist will load at start up 
// (over-riding the automatic playlist feature).

var player = new wimpyPlayer({
								media : "none"
							});

// Setting the "onReady" to the "doit" function.
// Once the player is ready, the "doit" function will execute.
player.onReady(doit, "first", "second", "third");

</script>


<!-- Description -->
<p>Loads a playlist using the "onReady" method and including additional arguments to return to our function.</p>





</div> <!-- close pageWrapper -->
</body>

</html>
