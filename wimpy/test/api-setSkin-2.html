<div id="pageWrapper" class="pageWrapper">






<!-- Set up a player with the ID attribute set to "myPlayer" -->
<div id="myPlayer" data-wimpyPlayer
></div>

<!-- All in a single call -->
<p>&nbsp;</p>
<p><input type="button" onclick="wimpy.getPlayer('myPlayer').setSkin(null)" value="Change Skin : default" /></p>
<p><input type="button" onclick="wimpy.getPlayer('myPlayer').setSkin('../wimpy.skins/Slick.tsv')" value="Change Skin : Slick" /></p>
<p><input type="button" onclick="wimpy.getPlayer('myPlayer').setSkin('../wimpy.skins/video_player_1.tsv')" value="Change Skin : Video Player" /></p>
