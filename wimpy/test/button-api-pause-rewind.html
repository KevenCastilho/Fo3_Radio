<!DOCTYPE html>
<html lang="en-US">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta charset="UTF-8">
<title>Wimpy Button - API - pause rewind</title>
<link href="_styles.css" rel="stylesheet" type="text/css">
<script src="_prettify.js"></script>
<script src="_test-stuff.js"></script>

<!-- Wimpy Engine -->
<script src="../wimpy.js"></script><script src="wimpy.js"></script>



</head>
<body onload="pageReady()">
<div id="mainMenu"></div>
<div id="pageWrapper" class="pageWrapper">


<!-- Wimpy Button Styles 
NOTE: These <link> references should go into the <head>, 
they are located here so they show up on the page.
-->
<link href="../wimpy.buttons/WimpyButton_7779840.css" rel="stylesheet" type="text/css">

<p><span class="WimpyButton_7779840" data-wimpybutton="../song3.mp3"></span> <br />Song 6</p>


<p>
	<input style="width:200px;" type="button" onclick="wimpyButton.pause()" value="Pause" />
</p>

<p>
	<input style="width:200px;" type="button" onclick="wimpyButton.rewind()" value="Rewind (continues playing)" />
</p>

<p>
	<input style="width:200px;" type="button" onclick="wimpyButton.rewind(true)" value="Rewind &amp; Stop" />
</p>



</div> <!-- close pageWrapper -->
</body>
</html>
