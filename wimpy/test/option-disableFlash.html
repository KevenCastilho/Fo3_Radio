<!DOCTYPE html>
<html lang="en-US">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta charset="UTF-8">
<title>autoPlay</title>

<link href="_styles.css" rel="stylesheet" type="text/css">
<script src="_prettify.js"></script>
<script src="_test-stuff.js"></script>

<!-- Wimpy Engine -->
<script src="../wimpy.js"></script><script src="wimpy.js"></script>


</head>
<body onload="pageReady()">
<div id="mainMenu"></div>
<div id="pageWrapper" class="pageWrapper">






<div data-wimpyPlayer data-disableFlash></div>
<p> Flash disabled (uses HTML5 exclusively)</p>
<p>&nbsp;</p>

<div data-wimpyPlayer data-disableFlash=0></div>
<p> Flash enabled. This player allows flash (if Wimpy determines that this browser is better-off using Flash.)</p>
<p>&nbsp;</p>

<div data-wimpyPlayer></div>
<p> No option set. This player allows flash because this is the default behaviour.</p>
<p>&nbsp;</p>









</div> <!-- close pageWrapper -->
</body>
</html>
