<!DOCTYPE html>
<html lang="en-US">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta charset="UTF-8">
<title>Social Media share buttons - facebook & twitter</title>

<link href="_styles.css" rel="stylesheet" type="text/css">
<script src="_prettify.js"></script>
<script src="_test-stuff.js"></script>

<!-- Wimpy Engine -->
<script src="../wimpy.js"></script><script src="wimpy.js"></script>


</head>
<body onload="pageReady()">
<div id="mainMenu"></div>
<div id="pageWrapper" class="pageWrapper">


<div id="myPlayer" data-wimpyplayer data-skin="../wimpy.skins/Slick.tsv"></div>

<script>

wimpy.onReady(function(){
	var player = wimpy.getPlayer("myPlayer");
	// cmp_help is the name of the button as specified when designing the skin in Skin Machine.
	player.getSkinElement("cmp_help").addMEL("mouseDown", function(){
		window.open("https://www.wimpyplayer.com/support");
	});

});

</script>



</div> <!-- close pageWrapper -->
</body>
</html>
