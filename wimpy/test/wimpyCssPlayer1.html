<!DOCTYPE html>
<html lang="en-US">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta charset="UTF-8">

<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />

<title>CSS music player - example 1</title>

<link href="_styles.css" rel="stylesheet" type="text/css">
<script src="_prettify.js"></script>
<script src="_test-stuff.js"></script>

<!-- Wimpy Engine -->
<script src="../wimpy.js"></script><script src="wimpy.js"></script>


</head>
<body onload="pageReady()">
<div id="mainMenu"></div>
<div id="pageWrapper" class="pageWrapper">


	<!-- The styles for the player -->
	<link href="wimpyCssPlayer.css" rel="stylesheet" type="text/css">
	
	<div style="width:400px;">
	<div id="myPlayer" style="width:400px;" 
	data-wimpyplayer data-getid3 
	data-coverart="../coverart.jpg"
	data-media="../song1.mp3|../song2.mp3|../song3.mp3" 
	data-skin="../wimpy.skins/001.tsv"></div>

		<div data-wimpyCssPlayer=1 data-forPlayer="myPlayer" class="player">

			<div data-coverart class="coverart"></div>
			<p>
				<div data-artist class="info">artist</div><br />
				<div data-album class="info">album</div><br />
				<div data-title class="info">title</div><br />
			</p>
			<p>
				<!-- The icons use the WimpyPlayerGlyphs font. See the "wimpy_GLYPHS-MAP.html" 
				file in the wimpy folder for which icons are mapped to which letters. 

				Some of these buttons get the "active" class added durign player operation, so you can style different states of the play, pause buttons based on the status of the player. Likewise, the mute and loop also get "active" states. Note that the loop button also gets either the "loopOne" or "loopAll" class added based on the loop status.

				CONTENT NOTE: wimpyCssPlayer added classes for special buttons that have multipel states.

				Control			Classes added/removed
				data-play 		play, pause
				data-loop 		loopOne, loopAll
				data-mute 		mute, muted
				-->
				<div data-play class="basicButton play"></div> <!-- See note "CONTENT NOTE" above -->
				
				<!-- 
				PLAY PAUSE NOTE: When pause and stop buttons DO NOT exist, the play button **can** behave like a toggle because wimpyCssPlayer adds/removes classes. 
				See CONTENT NOTE above. -->
				<div data-pause class="basicButton">q</div>
				<div data-stop class="basicButton">s</div> 
				
				<div data-next class="basicButton">n</div>
				<div data-previous class="basicButton">o</div>
				<div data-random class="basicButton">z</div>
				<div data-loop class="basicButton loop"></div> <!-- See note "CONTENT NOTE" above -->
				<div data-mute class="basicButton mute"></div> <!-- See note "CONTENT NOTE" above -->
				<div data-thinker class="thinker">t</div>
			</p>
			<p>
				<div class="time">
				  <span data-current>00:00</span>
				/ <span data-remaining>00:00</span>
				/ <span data-total>00:00</span>
				</div>
			</p>
			
			<p>
				<div class="seekWrapper" >
					<div data-seek class="seek" ></div>
				</div>
				<div class="loadingWrapper" >
					<div data-loading class="loading" ></div>
				</div>
			</p>
			<p>
				<div data-back class="basicButton">&lt;</div>
				<div class="playlistWrapper">
					<div data-playlist class="playlist">
						<div data-playlist-item class="playlistItem">
							<div data-item-image class="playlistItemImage noSelect">Image</div>
							<div data-item-title class="playlistItemTitle noSelect">Title</div>
							<div data-item-artist class="playlistItemArtist noSelect">Artist</div>
							<div data-item-album class="playlistItemAlbum noSelect">Album</div>
						</div>
						<div data-playlist-item class="playlistItem">
							<div data-item-image class="playlistItemImage noSelect">Image</div>
							<div data-item-title class="playlistItemTitle noSelect">Title</div>
							<div data-item-artist class="playlistItemArtist noSelect">Artist</div>
							<div data-item-album class="playlistItemAlbum noSelect">Album</div>
						</div>
						<div data-playlist-item class="playlistItem">
							<div data-item-image class="playlistItemImage noSelect">Image</div>
							<div data-item-title class="playlistItemTitle noSelect">Title</div>
							<div data-item-artist class="playlistItemArtist noSelect">Artist</div>
							<div data-item-album class="playlistItemAlbum noSelect">Album</div>
						</div>
					</div>
				</div>
			</p>
		</div>
	
	</div>
	<!-- -->





</div> <!-- close pageWrapper -->
</body>
</html>
