<!DOCTYPE html>
<html lang="en-US">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta charset="UTF-8">

<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />

<title>CSS music player - example 2</title>

<link href="_styles.css" rel="stylesheet" type="text/css">
<script src="_prettify.js"></script>
<script src="_test-stuff.js"></script>

<!-- Wimpy Engine -->
<script src="../wimpy.js"></script><script src="wimpy.js"></script>


</head>
<body onload="pageReady()">
<div id="mainMenu"></div>
<div id="pageWrapper" class="pageWrapper">


	<!-- The styles for the player -->
	<link href="wimpyCssPlayer.css" rel="stylesheet" type="text/css">
	
		<div data-wimpyCssPlayer class="player" data-autoplay data-random data-loop=2 data-media="../song1.mp3|../song2.mp3|../song3.mp3">

			<div data-coverart class="coverart"></div>
			<p>
				<div data-artist class="info">artist</div><br />
				<div data-album class="info">album</div><br />
				<div data-title class="info">title</div><br />
			</p>
			<p>
				<div data-play class="basicButton">p</div>
				<div data-pause class="basicButton">q</div>
				<div data-stop class="basicButton">s</div>
				<div data-next class="basicButton">n</div>
				<div data-previous class="basicButton">o</div>
				<div data-random class="basicButton">z</div>
				<div data-loop class="basicButton">l</div>
				<div data-mute class="basicButton">M</div>
				<div data-thinker class="thinker">t</div>
			</p>
			<p>
				<div class="time">
				  <span data-current>00:00</span>
				/ <span data-remaining>00:00</span>
				/ <span data-total>00:00</span>
				</div>
			</p>
			
			<p>
				<div class="seekWrapper" >
					<div data-seek class="seek" ></div>
				</div>
				<div class="loadingWrapper" >
					<div data-loading class="loading" ></div>
				</div>
			</p>
			<p>
				<div data-back class="basicButton">&lt;</div>
				<div class="playlistWrapper">
					<div data-playlist class="playlist">
						<div data-playlist-item class="playlistItem">
							<div data-item-image class="playlistItemImage noSelect">Image</div>
							<div data-item-title class="playlistItemTitle noSelect">Title</div>
							<div data-item-artist class="playlistItemArtist noSelect">Artist</div>
							<div data-item-album class="playlistItemAlbum noSelect">Album</div>
						</div>
						<div data-playlist-item class="playlistItem">
							<div data-item-image class="playlistItemImage noSelect">Image</div>
							<div data-item-title class="playlistItemTitle noSelect">Title</div>
							<div data-item-artist class="playlistItemArtist noSelect">Artist</div>
							<div data-item-album class="playlistItemAlbum noSelect">Album</div>
						</div>
						<div data-playlist-item class="playlistItem">
							<div data-item-image class="playlistItemImage noSelect">Image</div>
							<div data-item-title class="playlistItemTitle noSelect">Title</div>
							<div data-item-artist class="playlistItemArtist noSelect">Artist</div>
							<div data-item-album class="playlistItemAlbum noSelect">Album</div>
						</div>
					</div>
				</div>
			</p>
	
	</div>
	<!-- -->





</div> <!-- close pageWrapper -->
</body>
</html>
